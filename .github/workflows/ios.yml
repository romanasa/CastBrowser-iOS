name: iOS CI

on:
  push:
    branches: [ "main", "ci-workflow" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Install dependencies  
      run: |
        sudo gem install cocoapods
        pod install
    
    - name: List schemes
      run: xcodebuild -workspace CastBrowser-iOS.xcworkspace -list
    
    - name: Build for iOS Simulator (arm64)
      run: |
        xcodebuild clean build \
          -workspace CastBrowser-iOS.xcworkspace \
          -scheme CastBrowser-iOS \
          -destination 'platform=iOS Simulator,name=iPhone 15,OS=latest' \
          -arch arm64 \
          ONLY_ACTIVE_ARCH=YES
    
    - name: Run tests
      run: |
        xcodebuild test \
          -workspace CastBrowser-iOS.xcworkspace \
          -scheme CastBrowser-iOS \
          -destination 'platform=iOS Simulator,name=iPhone 15,OS=latest' \
          -arch arm64